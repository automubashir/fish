<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Survival Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0077be 0%, #4fb3d9 50%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #003d5b;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: radial-gradient(ellipse at center, #87ceeb 0%, #4682b4 100%);
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
            color: #ff6b6b;
        }

        #gameOver button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #gameOver button:hover {
            transform: scale(1.05);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1));
            animation: float 6s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .eat-effect {
            position: absolute;
            color: #ffff00;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
            animation: eatEffect 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes eatEffect {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5) translateY(-30px); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="700"></canvas>

    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Size: <span id="fishSize">1.0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Fish Eaten: <span id="fishEaten">0</span></div>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>You reached size: <span id="finalSize">1.0</span></p>
        <p>Fish eaten: <span id="finalFishEaten">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameState = {
            score: 0,
            level: 1,
            gameRunning: true,
            mouseX: canvas.width / 2,
            mouseY: canvas.height / 2,
            fishEaten: 0
        };

        class Fish {
            constructor(x, y, size, speed, color, isPlayer = false) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.baseSize = size;
                this.speed = speed;
                this.color = color;
                this.isPlayer = isPlayer;
                this.direction = Math.random() * Math.PI * 2;
                this.directionChangeTimer = 0;
                this.tailOffset = 0;
                this.bubbleTimer = 0;
                this.targetX = x;
                this.targetY = y;

                // Enhanced player movement
                if (isPlayer) {
                    this.velocityX = 0;
                    this.velocityY = 0;
                    this.acceleration = 0.8;
                    this.maxSpeed = 6;
                    this.friction = 0.85;
                }
            }

            update() {
                if (this.isPlayer) {
                    // Direct mouse following with smooth interpolation
                    const dx = gameState.mouseX - this.x;
                    const dy = gameState.mouseY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 2) {
                        // Smooth interpolation - fish follows mouse directly but smoothly
                        const smoothFactor = 0.15 * (1 - (this.size - 1) * 0.02); // Slightly slower for bigger fish
                        this.x += dx * smoothFactor;
                        this.y += dy * smoothFactor;

                        // Update velocity for visual effects (tail animation, etc.)
                        this.velocityX = dx * smoothFactor;
                        this.velocityY = dy * smoothFactor;
                    } else {
                        // Close to mouse, minimal movement
                        this.velocityX *= 0.8;
                        this.velocityY *= 0.8;
                    }

                    // Keep player in bounds with soft boundaries
                    const margin = this.size * 15;
                    if (this.x < margin) this.x = margin;
                    if (this.x > canvas.width - margin) this.x = canvas.width - margin;
                    if (this.y < margin) this.y = margin;
                    if (this.y > canvas.height - margin) this.y = canvas.height - margin;

                } else {
                    // AI fish movement with some avoidance of player if player is much larger
                    const playerDx = player.x - this.x;
                    const playerDy = player.y - this.y;
                    const playerDistance = Math.sqrt(playerDx * playerDx + playerDy * playerDy);

                    // Fear response if player is much larger
                    if (player.size > this.size * 1.2 && playerDistance < 150) {
                        this.direction = Math.atan2(-playerDy, -playerDx) + (Math.random() - 0.5) * 0.5;
                        this.speed = Math.min(this.speed * 1.5, 4);
                    } else {
                        this.directionChangeTimer++;
                        if (this.directionChangeTimer > 120) {
                            this.direction += (Math.random() - 0.5) * 0.5;
                            this.directionChangeTimer = 0;
                        }
                        this.speed = Math.max(this.speed * 0.99, this.baseSize * 0.5 + 0.5);
                    }

                    this.x += Math.cos(this.direction) * this.speed;
                    this.y += Math.sin(this.direction) * this.speed;

                    // Bounce off walls
                    if (this.x < 0 || this.x > canvas.width) {
                        this.direction = Math.PI - this.direction;
                        this.x = Math.max(0, Math.min(canvas.width, this.x));
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.direction = -this.direction;
                        this.y = Math.max(0, Math.min(canvas.height, this.y));
                    }
                }

                this.tailOffset += 0.3;
                this.bubbleTimer++;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Calculate fish direction for proper orientation
                let fishDirection = 0;
                if (!this.isPlayer) {
                    fishDirection = this.direction;
                } else {
                    fishDirection = Math.atan2(this.velocityY, this.velocityX);
                }

                ctx.rotate(fishDirection);

                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size * 15, this.size * 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw stripes for bigger fish
                if (this.size > 1.5) {
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.lineWidth = 2;
                    for (let i = -1; i <= 1; i++) {
                        ctx.beginPath();
                        ctx.ellipse(i * this.size * 5, 0, this.size * 12, this.size * 8, 0, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }

                // Draw tail
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const tailWave = Math.sin(this.tailOffset) * 5;
                ctx.moveTo(-this.size * 15, tailWave);
                ctx.lineTo(-this.size * 25, -this.size * 8 + tailWave);
                ctx.lineTo(-this.size * 25, this.size * 8 + tailWave);
                ctx.closePath();
                ctx.fill();

                // Draw eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(this.size * 5, -this.size * 3, this.size * 3, this.size * 3, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.ellipse(this.size * 6, -this.size * 3, this.size * 1.5, this.size * 1.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw fins
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(this.size * 2, this.size * 8, this.size * 4, this.size * 2, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();

                // Draw bubbles occasionally
                if (this.bubbleTimer > 60 && Math.random() < 0.02) {
                    this.createBubble();
                    this.bubbleTimer = 0;
                }
            }

            createBubble() {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = this.x + 'px';
                bubble.style.top = this.y + 'px';
                bubble.style.width = (Math.random() * 10 + 5) + 'px';
                bubble.style.height = bubble.style.width;
                document.body.appendChild(bubble);

                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, 6000);
            }

            checkCollision(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < (this.size + other.size) * 8;
            }
        }

        // Game objects
        let player = new Fish(canvas.width / 2, canvas.height / 2, 1.0, 3, '#ff6b6b', true);
        let fishes = [];

        function createEatEffect(x, y, points) {
            const effect = document.createElement('div');
            effect.className = 'eat-effect';
            effect.textContent = '+' + points;
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);

            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 1000);
        }

        function generateFishes() {
            fishes = [];
            const fishCount = 12 + gameState.level * 2;

            for (let i = 0; i < fishCount; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.sqrt((x - player.x) ** 2 + (y - player.y) ** 2) < 150);

                // Create a variety of fish sizes based on player size
                let size;
                const rand = Math.random();
                if (rand < 0.4) {
                    // Smaller fish (can eat)
                    size = Math.random() * (player.size * 0.8) + 0.3;
                } else if (rand < 0.7) {
                    // Similar size fish
                    size = player.size + (Math.random() - 0.5) * 0.4;
                } else {
                    // Larger fish (dangerous)
                    size = player.size + Math.random() * 1.5 + 0.5;
                }

                const speed = Math.random() * 2 + 0.5;
                const colors = ['#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8', '#ff9a9e', '#a8e6cf'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                fishes.push(new Fish(x, y, size, speed, color));
            }
        }

        function drawBackground() {
            // Animated water effect
            const time = Date.now() * 0.001;
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, `hsl(200, 70%, ${60 + Math.sin(time) * 5}%)`);
            gradient.addColorStop(0.5, `hsl(210, 80%, ${50 + Math.cos(time * 0.7) * 5}%)`);
            gradient.addColorStop(1, `hsl(220, 90%, ${40 + Math.sin(time * 0.5) * 5}%)`);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw seaweed
            ctx.strokeStyle = 'rgba(34, 139, 34, 0.6)';
            ctx.lineWidth = 8;
            for (let i = 0; i < 5; i++) {
                const x = (i + 1) * canvas.width / 6;
                ctx.beginPath();
                ctx.moveTo(x, canvas.height);
                for (let j = 0; j < 10; j++) {
                    const y = canvas.height - (j * 50);
                    const wave = Math.sin(time + i + j * 0.5) * 20;
                    ctx.lineTo(x + wave, y);
                }
                ctx.stroke();
            }
        }

        function updateGame() {
            if (!gameState.gameRunning) return;

            player.update();

            for (let i = fishes.length - 1; i >= 0; i--) {
                const fish = fishes[i];
                fish.update();

                if (player.checkCollision(fish)) {
                    if (player.size > fish.size * 0.9) {
                        // Player eats the fish
                        const points = Math.floor(fish.size * 15);
                        gameState.score += points;
                        gameState.fishEaten++;

                        // More gradual but noticeable size increase
                        player.size += fish.size * 0.15;

                        // Create eat effect
                        createEatEffect(fish.x, fish.y, points);

                        fishes.splice(i, 1);

                        // Level up based on fish eaten
                        if (gameState.fishEaten >= gameState.level * 5) {
                            gameState.level++;
                            generateFishes();
                        }
                    } else if (fish.size > player.size * 1.1) {
                        // Game over
                        gameState.gameRunning = false;
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = gameState.score;
                        document.getElementById('finalSize').textContent = player.size.toFixed(1);
                        document.getElementById('finalFishEaten').textContent = gameState.fishEaten;
                    }
                }
            }

            // Spawn new fish if needed
            if (fishes.length < 8) {
                generateFishes();
            }

            updateUI();
        }

        function drawGame() {
            drawBackground();

            // Draw danger indicators for fish that can eat the player
            fishes.forEach(fish => {
                if (fish.size > player.size * 1.1) {
                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(fish.x, fish.y, fish.size * 20, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });

            // Draw all fishes
            fishes.forEach(fish => fish.draw());
            player.draw();

            // Draw enhanced glow effect around player
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 25;
            ctx.strokeStyle = player.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size * 18, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('fishSize').textContent = player.size.toFixed(1);
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('fishEaten').textContent = gameState.fishEaten;
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            gameState = {
                score: 0,
                level: 1,
                gameRunning: true,
                mouseX: canvas.width / 2,
                mouseY: canvas.height / 2,
                fishEaten: 0
            };
            player = new Fish(canvas.width / 2, canvas.height / 2, 1.0, 3, '#ff6b6b', true);
            generateFishes();
            document.getElementById('gameOver').style.display = 'none';
        }

        // Enhanced mouse controls - track mouse globally
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            // Calculate mouse position relative to canvas
            let mouseX = e.clientX - rect.left;
            let mouseY = e.clientY - rect.top;

            // Clamp mouse position to canvas boundaries
            mouseX = Math.max(0, Math.min(canvas.width, mouseX));
            mouseY = Math.max(0, Math.min(canvas.height, mouseY));

            gameState.mouseX = mouseX;
            gameState.mouseY = mouseY;
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            // Small delay to let fullscreen settle
            setTimeout(() => {
                const rect = canvas.getBoundingClientRect();
                // Reset mouse position to center when entering/exiting fullscreen
                gameState.mouseX = canvas.width / 2;
                gameState.mouseY = canvas.height / 2;
            }, 100);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const rect = canvas.getBoundingClientRect();
            gameState.mouseX = canvas.width / 2;
            gameState.mouseY = canvas.height / 2;
        });

        // Initialize game
        generateFishes();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
